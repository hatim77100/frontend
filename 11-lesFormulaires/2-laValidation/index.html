<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<style>
    input:invalid {
        border: 3px solid red;
    }
    input:valid {
        border: 3px solid green;
    }
    input {
        outline: none;
    }
</style>
<body>
    <form>
        <input type="text" required pattern="[a-zA-Z0-9]{6,}" id="inpTxt" >
        <button>Valider</button>
    </form>

    <script>
        const monInp = document.getElementById("inpTxt");
        monInp.setCustomValidity("Mon message personnalis√©");

    </script>
</body>
</html>
